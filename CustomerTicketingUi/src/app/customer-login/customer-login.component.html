<div class="container-fluid w-25">
<form [formGroup]="loginForm" (ngSubmit)="loginData()" class="custom-form" style="background-color: #eaeaea;">
    <input type="text" placeholder="Enter The User Name" formControlName="username" class="custom-input">
    <input type="password" placeholder="Enter The Password" formControlName="userpassword" class="custom-input" style="margin-left: 20px;"><br>
    <button type="submit" class="custom-button">Submit</button>
  </form>
</div>
