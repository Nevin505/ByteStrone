
  
  <div class="container-fluid d-flex justify-content-center mt-4">
    <div class="w-25">
        <form (ngSubmit)="loginAgent()">
            <input type="text" class="form-control" placeholder="Enter The Agent User Name" id="agentName" name="agentName" [(ngModel)]="agentName"><br>
            <input type="text" class="form-control" placeholder="Enter The Password" id="agentPassword" name="agentPassword" [(ngModel)]="agentPassword">
            <button class="btn btn-primary mt-3 d-block mx-auto">Submit</button>
        </form>
    </div>
</div>
