
<div   class="container-fluid w-75 mt-4 ml-5" style="margin-left: 20px;">
    <form    (ngSubmit)="loginAgent()">
        <input type="text" placeholder="Enter The Agent User Name" id="agentName" name="agentName" [(ngModel)]="agentName" >
        <input type="text" placeholder="Enter The Password"  id="agentPassword" name="agentPassword" [(ngModel)]="agentPassword" >
        <button style="margin-left: 50%;">Submit</button>
    </form>
</div>
